

<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>活动信息</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="{:url("admin/".$sit."/create")}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label text-left">标题</label>
					<div class="layui-input-block">  
						<input type="text" name="subject"  autocomplete="off"  class="layui-input" placeholder="请输入标题"  >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">所属分类</label>
					<div class="layui-input-block">
						<input type="text" name="category"  autocomplete="off" class="layui-input" placeholder="请输入分类名" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">缩略图</label>
					<div class="layui-input-block">
						<input type="text" name="sumurl"  autocomplete="off" class="layui-input" placeholder="请输入缩略图地址" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">海报图</label>
					<div class="layui-input-block">
						<input type="text" name="url"  autocomplete="off" class="layui-input" placeholder="请输入海报图地址" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">内容</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea" name="content" placeholder="请输入内容"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">发布时间</label>
					<div class="layui-input-block">
						<input type="text" name="created"  autocomplete="off" class="layui-input" placeholder="请选择时间">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">高度</label>
					<div class="layui-input-block">
						<input type="text" name="height"  value="99" autocomplete="off" class="layui-input" placeholder="请输入高度">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort"  value="99" autocomplete="off" class="layui-input" placeholder="请输入排序">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label text-left">状态</label>
					<div class="layui-input-block">
						<input type="text" name="status"  value="1" autocomplete="off" class="layui-input" placeholder="请输入状态">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn {$sit}" lay-submit lay-filter="formDemo">保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

<script type="text/javascript">
//Demo
	layui.use('form', function(){
	  var form = layui.form();
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    //layer.msg(JSON.stringify(data.field));
	    $.post("{:url("admin/".$sit."/create")}",data.field,function(res){
	    	if(res.code){
	    		layer.msg(res.msg);
	    		//var aa= $("#alert").parent('div');
	    		var code = "{$sit}";
		    	var href = $("#"+code).attr("src");
    			$.post(
					href+"?sit="+code,
					{page:1},
					function(data){
						$("#"+code).html(data);
					},"html"
				)
	    		layer.close({$sit}_create);
	    		//layer.close(aa);
	    	}else{
	    		layer.alert(res.msg,function(){
			    	//layer.close({$sit}_create);
	    		});
	    	}
	    },'json');
	    return false;
	  });
	});
</script>
